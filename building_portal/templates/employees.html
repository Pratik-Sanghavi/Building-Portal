{% extends 'base.html' %}
{% block title %}
    Employees
{% endblock %}
{% block content %}
    <div class="employee-wrapper">
    {% for _,employee in employee_table.iterrows() %}
        <div id="{{employee['Employee_Name']}}"">
        <h5>{{ employee['Employee_Name'] }}</h5>
        <hr>
        <ul>
            <li class="Designation">Designation: {{ employee['Designation'] }}</li>
        </ul>
        </div>
    {% endfor %}
    </div>
{% endblock %}
